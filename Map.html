<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
    <title>Parks in Riyadh</title>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <link rel="stylesheet" href="style.css"></link>
             
  </head>
  <body>
   
      
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
    <main id="row">
      
      <div>
        <h1> Parks in Riyadh</h1>
      </div>
    </main>
    <div id="container">
      <div id="map"></div>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        
        <nav id="navigation">
          <div class="container">
            <input type="text" value="" id="search_list_bar" class="search_list_bar" data-bind="textInput: searchList" placeholder="Search location">
          </div>
          <ul class="position" data-bind="foreach:locationsArray">
            
            <li class="placeslist" data-bind="text: name, click: $parent.showLocation"></li>
          </ul>
        </nav>
        
      </div>
      <div id="map-error"></div>
    
     
 
    
    <script src="js/app.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRLVV0Gl1JxIH90qCWawAeVy8k3npQTjY&callback=InitMap" onerror="mapError()"></script>
    
  </body>
</html>
